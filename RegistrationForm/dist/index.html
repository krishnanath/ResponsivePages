<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <title>Registration Form</title>
</head>

<body>
    <div class="form_wrapper">
        <div class="form_container">
            <div class="title_container">
                <h2>Responsive Registration Form</h2>
            </div>
            <div class="row clearfix">
                <div class="">
                    <form action="/dist/cart.html">
                        <div class="input_field">
                            <span>
                                <i aria-hidden="true" class="fa fa-envelope"></i>
                            </span>
                            <input type="email" name="email" placeholder="Email" required />
                        </div>
                        <div class="input_field">
                            <span>
                                <i aria-hidden="true" class="fa fa-lock"></i>
                            </span>
                            <input type="password" name="password" placeholder="Password" required />
                        </div>
                        <div class="input_field">
                            <span>
                                <i aria-hidden="true" class="fa fa-lock"></i>
                            </span>
                            <input type="password" name="password" placeholder="Re-type Password" required />
                        </div>
                        <div class="row clearfix">
                            <div class="col_half">
                                <div class="input_field">
                                    <span>
                                        <i aria-hidden="true" class="fa fa-user"></i>
                                    </span>
                                    <input type="text" name="name" placeholder="First Name" />
                                </div>
                            </div>
                            <div class="col_half">
                                <div class="input_field">
                                    <span>
                                        <i aria-hidden="true" class="fa fa-user"></i>
                                    </span>
                                    <input type="text" name="name" placeholder="Last Name" required />
                                </div>
                            </div>
                        </div>
                        <div class="input_field radio_option">
                            <input type="radio" name="radiogroup1" id="rd1">
                            <label for="rd1">Male</label>
                            <input type="radio" name="radiogroup1" id="rd2">
                            <label for="rd2">Female</label>
                        </div>
                        <div class="input_field select_option">
                            <!-- <select>
                                <option>Select a country</option>
                                <option>India</option>
                                <option>Finland</option>
                                <option>France</option>
                                <option>Germany</option>
                                <option>Grenada</option>
                                <option>Mexico</option>
                                <option>Russsia</option>
                                <option>United Kingdom</option>
                                <option>USA</option>
                                <option>Uruguay</option>


                            </select> -->


                            <label>Select Country:</label>


                            <div id="prm">
                                <select id="country">
                                    <option>--Select--</option>
                                    <option>INDIA</option>
                                    <option>USA</option>
                                    <option>AUSTRALIA</option>
                                    <option>FRANCE</option>
                                </select>
                                <label>Select City:</label>
                                <select id="city">
                                    <!-- Dependent Select option field -->
                                </select>



                                <div class="select_arrow"></div>
                            </div>
                            <div class="input_field checkbox_option">
                                <input type="checkbox" id="cb1">
                                <label for="cb1">I agree with terms and conditions</label>
                            </div>
                            <!-- <div class="input_field checkbox_option">
                            <input type="checkbox" id="cb2">
                            <label for="cb2">I want to receive the newsletter</label>
                        </div> -->
                            <input class="button" type="submit" value="Register" />


                    </form>
                    </div>
                </div>
            </div>
        </div>
        <p class="credit">Developed by
            <a href="www.linkedin.com/in/krishnanath" target="_blank">Design by krishnanath</a>
        </p>
        <!-- <script src="js/jquery-form-plugin.js"></script> -->
        <script src="js/jquery-contry-list-pulgin.js"></script>


</body>


</html>
