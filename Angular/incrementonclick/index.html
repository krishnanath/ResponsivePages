<!doctype html>
<html>

<head>
    <title>Count Increament</title>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.0-rc.1/angular.min.js"></script>
</head>

<body ng-app>
    <button ng-click="count = count + 1" ng-init="count=0">
        Click for Increment Counter
    </button>
    <h2>
        Total Count: {{count}}
    </h2>
    <br>

    <button ng-dblclick="nwcount = nwcount + 1" ng-init="nwcount=0">
        Click for double Increment
    </button>
    <h2>
        Total Count: {{nwcount}}
    </h2>
    <br>

    <button ng-focus="focus = focus + 1" ng-init="focus=0">
        Click for double Increment
    </button>
    <h2>
        Total Count: {{focus}}
    </h2>


</body>

</html>
